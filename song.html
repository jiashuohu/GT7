        <div id="app">
                <section id="signInAndSignUp" v-if="!currentUser">
                    <div class="sign-wrapper">
                      
                        <div class="signInAndSignUp-wrapper clearfix">
                            <div class="sign-radio">
                                <label :class="{checked:actionType === 'signUp'}"><input type="radio" name="type" value="signUp" v-model="actionType">SIGN-UP</label>
                                <label :class="{checked:actionType === 'login'}"><input type="radio" name="type" value="login" v-model="actionType">LOG-IN</label>
            
                            </div>
            
                            <div class="signUp clearfix" v-if="actionType == 'signUp'">
                                <form  @submit.prevent=signUp>
                                    <div class="formRow">
                                        <p> Email
                                        </p>
                                      <input type="text" v-model="formData.username" placeholder="請輸入帳號">
                                    </div>
                                    <div class="formRow">
                                       <p>Password</p>
                                        <input type="password"  v-model="formData.password" placeholder="請輸入密碼" >
                                    </div>
                                    <div class="formActions">
                                        <input type="submit" value="SIGN-UP">
                                    </div>
                                </form>
                            </div>
                            <div class="login" v-if="actionType == 'login'">
            
                                <form @submit.prevent=login>
                                    <div class="formRow">
                                        <p>Email</p><input type="text" v-model="formData.username"  placeholder="請輸入帳號">
                                    </div>
                                    <div class="formRow">
                                        <p>Password</p><input type="password" v-model="formData.password"  placeholder="請輸入密碼">
                                    </div>
                                    <div class="formActions">
                                        <input type="submit" value="LOG-IN">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            
                </section>
